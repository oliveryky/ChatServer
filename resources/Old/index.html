<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Index</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <div id = "top" class="main">
            <article>
                <header>
                  <h1>Hello</h1>
                </header>
            </article>
            <p>This is a paragraph.</p>
            <em><p>Here is an image using a figure: </p></em>
            <figure>
                <img id="image" src="lake.jpeg" alt="lake" width="100%">
            </figure>
            <p><strong>Image</strong></p>
            <a href="https://www.google.com" id="link">Click here to go to google</a><br><br>
            <form>
                First name: <input type="text" name="FirstName"><br>
                Last name: <input type="text" name="LastName"><br>
                <input type="submit" value="Submit">
            </form>
            
            <p>Text is: <del>crossed</del> <ins>not crossed</ins>!</p>
            <p>Ordered list:</p>
            <ol>
              <li>A</li>
              <li>B</li>
              <li>C</li>
            </ol>
            
            <p>Unordered list:</p>
            <ul>
              <li>A</li>
              <li>B</li>
              <li>C</li>
            </ul>
        </div>
    </body>
</html>
